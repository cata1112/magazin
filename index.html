<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Încasări Magazin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 15px;
    }
    form {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin-right: 10px;
      font-size: 1rem;
    }
    #income-list .entry {
      margin: 5px 0;
      padding: 6px 10px;
      background: #f0f0f0;
      border-radius: 4px;
    }
    #monthly-total {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Înregistrare încasări zilnice</h1>

  <form id="income-form">
    <label for="date">Data:</label>
    <input type="date" id="date" required />
    
    <label for="amount">Sumă (lei):</label>
    <input type="number" step="0.01" id="amount" required min="0" />
    
    <button type="submit">Adaugă</button>
  </form>

  <h2>Încasări luna curentă</h2>
  <div id="income-list"></div>

  <div>
    Total încasări luna aceasta: <span id="monthly-total">0.00</span> lei
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
