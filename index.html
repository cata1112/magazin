<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Incasări Magazin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 400px;
      background: #fff;
      color: #222;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      margin-bottom: 4px;
    }
    input[type="date"],
    input[type="number"],
    select,
    button {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[readonly] {
      background-color: #eee;
    }
    button {
      cursor: pointer;
      background-color: #66a6ff;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4a81d4;
    }
    #income-list {
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .entry {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }
    h1, h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<h1>Introducere încasări</h1>

<form id="income-form">
  <label for="date">Data:</label>
  <input type="date" id="date" required />

  <label for="maruntele">Maruntele (lei):</label>
  <input type="number" id="maruntele" min="0" step="0.01" value="0" />

  <label for="mascate">Mascate (lei):</label>
  <input type="number" id="mascate" min="0" step="0.01" value="0" />

  <label for="card">Card (lei):</label>
  <input type="number" id="card" min="0" step="0.01" value="0" />

  <label for="total">Total (lei):</label>
  <input type="number" id="total" readonly value="0.00" />

  <button type="submit">Adaugă</button>
</form>

<h2>Filtrează încasările</h2>

<form id="filter-form">
  <label for="month">Luna:</label>
  <select id="month" name="month"></select>

  <label for="year">Anul:</label>
  <select id="year" name="year"></select>

  <button type="submit">Filtrează</button>
</form>

<div id="income-list"></div>

<h3 id="monthly-total">Total lună: 0.00 lei</h3>

<script type="module" src="app.js"></script>
</body>
</html>
