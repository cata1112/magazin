<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Încasări Magazin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form > div {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.4rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input[readonly] {
      background-color: #ddd;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      width: 100%;
    }
    .entry {
      background: white;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }
    #monthly-total {
      font-weight: bold;
      text-align: right;
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<h1>Încasări Magazin</h1>

<form id="income-form">
  <div>
    <label for="date">Data</label>
    <input type="date" id="date" required />
  </div>
  <div>
    <label for="maruntele">Marunțele (lei)</label>
    <input type="number" id="maruntele" min="0" step="0.01" value="0" required />
  </div>
  <div>
    <label for="mascate">Mascate (lei)</label>
    <input type="number" id="mascate" min="0" step="0.01" value="0" required />
  </div>
  <div>
    <label for="card">Card (lei)</label>
    <input type="number" id="card" min="0" step="0.01" value="0" required />
  </div>
  <div>
    <label for="total">Total (lei)</label>
    <input type="number" id="total" readonly />
  </div>
  <button type="submit">Adaugă încasare</button>
</form>

<div id="income-list"></div>
<div id="monthly-total">Total luna aceasta: 0.00 lei</div>

<script type="module" src="app.js"></script>

</body>
</html>
