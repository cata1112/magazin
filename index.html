<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Încasări Magazin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    input[type="number"], input[type="date"] {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    #income-list {
      margin-top: 20px;
    }
    .entry {
      border-bottom: 1px solid #ccc;
      padding: 6px 0;
    }
    #monthly-total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Înregistrare încasări magazin</h1>
  <form id="income-form">
    <label for="date">Data</label>
    <input type="date" id="date" required />

    <label for="maruntele">Maruntele (lei)</label>
    <input type="number" id="maruntele" min="0" step="0.01" value="0" required />

    <label for="mascate">Mascate (lei)</label>
    <input type="number" id="mascate" min="0" step="0.01" value="0" required />

    <label for="card">Card (lei)</label>
    <input type="number" id="card" min="0" step="0.01" value="0" required />

    <label for="total">Total (lei)</label>
    <input type="number" id="total" readonly value="0.00" />

    <button type="submit" style="margin-top:15px;">Adaugă încasare</button>
  </form>

  <div id="income-list"></div>
  <div id="monthly-total">Total lună: 0.00 lei</div>

  <script type="module" src="app.js"></script>
</body>
</html>
